<h1 style="text-align:left; margin: 2%">Alarm Ayarları</h1>
<div class="card" *ngIf="settingsData">

  <div>
    <h3 class="card-row">Animasyon Hızı : </h3>
    <select name="" id="">
      <option *ngFor="let s of settingsData.speedSettings" [value]="s.id">{{s.name}}</option>
    </select>
  </div>

  <div>
    <h3 class="card-row">Odalar : </h3>
    <select name="" id="">
      <option *ngFor="let s of settingsData.roomList" [value]="s.id">{{s.name}}</option>
    </select>
  </div>

  <div>
    <h3 class="card-row">Alarmlar : </h3>
    <select name="" id="">
      <option *ngFor="let s of settingsData.alarmList" [value]="s.id">{{s.name}}</option>
    </select>
  </div>


</div>
